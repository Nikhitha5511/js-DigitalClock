<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DigitalClock</title>
</head>
<body>
    <h1>Digital Clock</h1>
    <div class="clock-container">
        <div class="flex-conatiner">
            <span class="one" id="hour"></span>
            <span class="text">Hours</span>
        </div>
        <div class="flex-conatiner">
            <span class="one" id="minutes"></span>
            <span class="text">Minutes</span>
        </div>
        <div class="flex-conatiner">
            <span class="one" id="seconds"></span>
            <span class="text">Seconds</span>
        </div>
        <div>
            <span class="ampm" id="ampm"></span>
        </div>
    </div>
   <div class="creation-flex">
   
    <div class="greetings-container">
        <h2>Greetings</h2>
        <p id="time-based-greeting">Loading...</p>
    </div>

    <div class="countdown-container">  
        <h2>Countdown Timer</h2>
        <p id="countdown"></p>
    </div>
   </div>

   <div class="fact-container">
    <h2>Random Time Fact</h2>
    <p id="random-fact">Loading...</p>
   </div>

    
    <script src="script.js"></script>
</body>
</html>
